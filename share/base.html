<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% if title %}{{ title }} - {%endif %}X Rebirth Station Calculator
      {% endblock title %}
    </title>
    <link href="{{ prefix }}static/css/bootstrap.min.css" rel="stylesheet" />
    {% block html_head %}{% endblock html_head %}
  </head>
  <body class="container">
    <div id="header">
      <h2>
        {% block header %}
        X Rebirth Station Calculator
        {% endblock header %}
      </h2>
    </div>
    <div id="body" class="row">
      <div id="content-wrapper">
        <div id="content-header"><h4>{% block content_header %}{% endblock content_header %}</h4></div>
        <div id="content">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
    <script src="static/js/jquery-2.2.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
